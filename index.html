<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能图片转PDF工具</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?04fbfcd60712cf050a0a765c96e3b79c";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
        
    <!-- 预先加载必要的库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1><i class="material-icons">transform</i> 智能图片转PDF</h1>
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <i class="material-icons">cloud_upload</i>
            </div>
            <p>拖放图片到这里或</p>
            <label for="fileInput" class="upload-btn">
                <i class="material-icons">add_photo_alternate</i>
                选择文件
            </label>
            <input type="file" id="fileInput" accept="image/*" multiple hidden>
        </div>
        
        <div class="image-list" id="imageList">
            <!-- 上传的图片预览将在这里显示-->
        </div>
        
        <div class="controls">
            <button id="selectAllBtn" class="hidden">
                <i class="material-icons">select_all</i>
                全部
            </button>
            <button id="deleteSelectedBtn" class="hidden">
                <i class="material-icons">delete</i>
                删除所选
            </button>
            <button id="convertBtn" disabled>
                <i class="material-icons">picture_as_pdf</i>
                生成PDF
            </button>
            <button id="clearBtn" disabled>
                <i class="material-icons">delete_sweep</i>
                清除所有
            </button>
        </div>
        
        <div class="instructions">
            <h3><i class="material-icons">help_outline</i> 使用说明</h3>
            <ul>
                <li>支持上传多张图片</li>
                <li>支持旋转图片</li>
                <li>可以拖拽图片调整顺序</li>
                <li>点击图片可以选择要合并的图片</li>
                <li>生成PDF时只会处理选中的图片（如果没有选中，则处理所有图片）</li>
                <li>生成的PDF将自动下载</li>
            </ul>
        </div>
        
        <div class="footer">
            <p>©2024 智能图片工具 | 高效便捷的图片处理解决方案</p>
        </div>
    </div>
    
    <!-- 使用备用CDN作为后备方案 -->
    <script>
        // 检查jsPDF是否已加载
        if (typeof window.jspdf === 'undefined') {
            console.log('jsPDF未正确加载，尝试加载备用库');
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js';
            script.onload = function() {
                console.log('备用jsPDF已加载');
            };
            script.onerror = function() {
                console.error('无法加载jsPDF');
                alert('无法加载PDF生成组件，请检查网络连接后刷新页面');
            };
            document.head.appendChild(script);
        }
    </script>
    
    <script src="script.js"></script>
</body>
</html>
