<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vvChange智能转换工具</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <!-- Material Icons -->
    <link rel="stylesheet" href="fonts/material-icons.css">
    
    <!-- 预先加载必要的库 -->
    <script src="libs/jspdf.umd.min.js"></script>
    <script src="libs/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1><i class="material-icons">transform</i> vvChange-智能转换工具</h1>
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <i class="material-icons">cloud_upload</i>
            </div>
            <p>拖放到这里 或 点击上传</p>
            <label for="fileInput" class="upload-btn">
                <i class="material-icons">add_photo_alternate</i>
                选择文件
            </label>
            <input type="file" id="fileInput" accept="image/*" multiple hidden>
        </div>
        
        <div class="image-list" id="imageList">
            <!-- 上传的图片预览将在这里显示-->
        </div>
        
        <div class="controls">
            <button id="selectAllBtn" class="hidden">
                <i class="material-icons">select_all</i>
                全部
            </button>
            <button id="deleteSelectedBtn" class="hidden">
                <i class="material-icons">delete</i>
                删除所选
            </button>
            <button id="convertBtn" disabled>
                <i class="material-icons">picture_as_pdf</i>
                生成PDF
            </button>
            <button id="clearBtn" disabled>
                <i class="material-icons">delete_sweep</i>
                清除所有
            </button>
        </div>
        
        <div class="instructions">
            <h3><i class="material-icons">help_outline</i> 使用说明</h3>
            <ul>
                <li>支持上传多张图片</li>
                <li>支持旋转图片</li>
                <li>可以拖拽图片调整顺序</li>
                <li>可以选择图片合并到一个PDF文件</li>
                <li>没有选中图片则默认合并所有图片到一个PDF文件</li>
                <li>生成的PDF将自动下载</li>
            </ul>
        </div>
        
        <div class="footer">
            <p>©2025-vvChange 智能转换工具 | 高效便捷的文件处理解决方案</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
