    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "VVChange Image to PDF Converter",
        "applicationCategory": "WebApplication",
        "operatingSystem": "All",
        "offers": {
            "@type": "Offer",
            "price": "0",

        },
        "description": "Free online tool to convert images to high-quality PDF documents, supports JPG, PNG formats, batch processing, no software installation required."
    }

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>VVChange - Image to PDF</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tools.html">Tools</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main>
        <section class="tool-header">
            <div class="container">
                <h2>Image to PDF Converter</h2>
                <p>Convert images to PDF documents with ease</p>
            </div>
        </section>

        <section class="tool-content">
            <div class="container">
                <div class="upload-area">
                    <div class="upload-icon">
                        <img src="images/upload.svg" alt="Upload">
                    </div>
                    <h3>Upload Images</h3>
                    <p>Click or drag and drop your images here</p>
                    <input type="file" id="fileInput" accept="image/*" multiple hidden>
                    <button class="upload-btn">Select Files</button>
                </div>

                <div class="settings">
                    <h3>Conversion Settings</h3>
                    <div class="setting-group">
                        <label>Page Size:</label>
                        <select id="pageSize">
                            <option value="a4">A4</option>
                            <option value="letter">Letter</option>
                            <option value="legal">Legal</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Page Orientation:</label>
                        <select id="orientation">
                            <option value="portrait">Portrait</option>
                            <option value="landscape">Landscape</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Image Quality:</label>
                        <input type="range" id="quality" min="1" max="100" value="90">
                        <span id="qualityValue">90%</span>
                    </div>
                </div>

                <div class="convert-actions">
                    <button id="convertBtn" class="primary-btn" disabled>Convert to PDF</button>
                    <button id="clearBtn" class="secondary-btn" disabled>Clear</button>
                </div>

                <div id="result" class="result-area" style="display: none;">
                    <!-- Conversion results will be displayed here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
