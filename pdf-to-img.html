    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "VVChange PDF to Image Converter",
        "applicationCategory": "WebApplication",
        "operatingSystem": "All",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "description": "Free online tool to convert PDF documents to high-quality images, supports JPG, PNG formats, multi-page processing, no software installation required."
    }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>VVChange - PDF to Image</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tools.html">Tools</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main>
        <section class="tool-header">
            <div class="container">
                <h2>PDF to Image Converter</h2>
                <p>Convert PDF documents to high-quality images with ease</p>
            </div>
        </section>

        <section class="tool-content">
            <div class="container">
                <div class="upload-area">
                    <div class="upload-icon">
                        <img src="images/upload.svg" alt="Upload">
                    </div>
                    <h3>Upload PDF File</h3>
                    <p>Click or drag and drop your PDF file here</p>
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                    <button class="upload-btn">Select File</button>
                </div>

                <div class="settings">
                    <h3>Conversion Settings</h3>
                    <div class="setting-group">
                        <label>Output Format:</label>
                        <select id="outputFormat">
                            <option value="jpg">JPG</option>
                            <option value="png">PNG</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Image Quality:</label>
                        <input type="range" id="quality" min="1" max="100" value="90">
                        <span id="qualityValue">90%</span>
                    </div>
                </div>

                <div class="convert-actions">
                    <button id="convertBtn" class="primary-btn" disabled>Convert to Images</button>
                    <button id="clearBtn" class="secondary-btn" disabled>Clear</button>
                </div>

                <div id="result" class="result-area" style="display: none;">
                    <!-- Conversion results will be displayed here -->
                </div>
            </div>
        </section>
    </main>
